<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="" action="index.html" method="get">
            <input type="text" placeholder="First Name...">
            <textarea name="textarea" rows="20" cols="30" readonly>
                dafdsaf adsfadsf dasfasf
            </textarea>
            <br>
            <select class="" name="transport" size="3" disabled>
                <option value="1">Audi</option>
                <option value="2" selected>BMW</option>
                <option value="3">Volkswagen</option>
                <optgroup label="flying">
                    <option value="4">Boing</option>
                </optgroup>
            </select>
            <br>


            <label> button </label>
            <input type="button" value="button" name="a">
            <br>
            <label> checkbox </label>
            <input type="checkbox" name="b" value="1">
            <input type="checkbox" name="b" value="2">
            <input type="checkbox" name="b" value="3">
            <br>
            <label> radio </label>
            <input type="radio" name="c" value="1">
            <input type="radio" name="c" value="2">
            <input type="radio" name="c" value="3">
            <br>
            <input type="radio" name="d" value="4">
            <br>

            <input type="color" name="color">
            <br>
            <input type="date" name="date">
            <br>
            <input type="datetime-local">
            <br>
            <input type="email">
            <br>
            <input type="file">
            <br>
            <input type="hidden" name="hidden" value="22">
            <br>
            <input type="image" name="image">
            <br>

            <input type="month">
            <br>
            <input type="number">
            <br>
            <input type="password">
            <br>

            <label> range </label>
            <input type="range">
            <br>
            <label> reset </label>
            <input type="reset" value="Reset">
            <br>
            <input type="search" value="Search">
            <br>
            <input type="submit" value="Submit">
            <br>

<label> tel</label>
            <input type="tel">

            <input type="time">
            <input type="url">

            <input type="week">
        </form>
    </body>
</html>
